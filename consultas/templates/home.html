<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{title}}</title>
  <meta name="description" content="Exemplo de página HTML básica" />

  <style>
    /* Reset simples */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      line-height: 1.5;
      color: #111827;
      background: #f8fafc;
      padding: 24px;
    }

    header, footer { max-width: 900px; margin: 0 auto; }
    main { max-width: 900px; margin: 20px auto; }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    nav a {
      margin-left: 12px;
      text-decoration: none;
      color: #0366d6;
    }

    .hero {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(2,6,23,0.06);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .card {
      background: white;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e6eaf0;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #0366d6;
      background: #0366d6;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0b1220; color: #e6eef8; }
      .hero, .card { background: #071022; border-color: #112233; box-shadow: none; }
      nav a { color: #6fb3ff; }
      .btn { background: #0b6fd6; border-color: #0b6fd6; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Página Básica</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#cards">Cards</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="sobre">
      <h2>Bem-vindo</h2>
      <p>Este é um exemplo de template HTML simples com marcação semântica, CSS básico e um pequeno JavaScript.</p>
      <p><button class="btn" id="actionBtn">Clique aqui</button></p>
    </section>

    <section id="cards" class="grid" aria-label="Lista de cartões">
      <article class="card">
        <h3>Card 1</h3>
        <p>Descrição curta do card 1.</p>
      </article>

      <article class="card">
        <h3>Card 2</h3>
        <p>Descrição curta do card 2.</p>
      </article>

      <article class="card">
        <h3>Card 3</h3>
        <p>Descrição curta do card 3.</p>
      </article>
    </section>
  </main>

  <footer id="contato">
    <p>Feito com ♥ — <small>Exemplo básico</small></p>
  </footer>

  <script>
    // Pequena interação: mostra um alert e altera texto do botão
    document.getElementById('actionBtn').addEventListener('click', function () {
      this.textContent = 'Obrigado!';
      alert('Você clicou no botão — funcionalidade de exemplo.');
    });
  </script>

</body>
</html>
